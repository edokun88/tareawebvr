<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panorama</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>
<body>
    <a-scene>
       <a-sky src="images/paletatwon.jpg"></a-sky>
       
       
     <a-plane position="-1.5 .5 -3" width="1" rotation="0 0 0" height="1"  src="images/ash.png" material="transparent: true"></a-plane>
      
      
        <a-plane position="1.5 .5 -3" width="1" rotation="0 0 0" height="1"  src="images/bulba%20copy.png" material="transparent: true"></a-plane>
        
        <a-plane position="1.5 .5 -1.5" width="1" rotation="0 0 0" height="1"  src="images/brook.png" material="transparent: true"></a-plane>
       
       <a-box position="0 .5 0" rotation="0 45 0" color="#F4F4F4" src="images/edificio.jpg"> </a-box>
       
             <a-box position="-3 .5 -3" rotation="0 45 0" color="#F4F4F4" src="images/edificio2.jpg"> </a-box>
             
                <a-box position="3 .5 -3" rotation="0 45 0" color="#F4F4F4" src="images/edificio.jpg"> </a-box>
                
                   <a-box position="0 .5 -3" rotation="0 45 0" color="#F4F4F4" src="images/edificio.jpg"> </a-box>
       
           <a-box position="6 .5 -2" rotation="0 45 0" color="#F4F4F4" src="images/edificio2.jpg"> </a-box>
       
       <a-plane position="0 0 0" width="15" rotation="-90 0 0" height="15" color="#878989" src="images/textura.jpg" repeat="10 10"></a-plane>



   <a-box position="1 .5 3" rotation="0 45 0" color="#F4F4F4" src="images/edificio.jpg"> </a-box>
   
   <a-box position="-5 .5 3" rotation="0 0 0" color="#F4F4F4" src="images/edificio2.jpg" height="1" width="1"> </a-box>
   
 
   

   </a-scene>
    
</body>
</html>
