<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VR Models</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
     <script src="https://cdn.rawgit.com/tizzle/aframe-orbit-controls-component/v0.1.14/dist/aframe-orbit-controls-component.min.js"></script>
     
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="fondo" src="images/panoramicpaint.jpg">
        <a-asset-item id="woods" src="assets/bosque.dae"></a-asset-item>
        <a-asset-item id="bulbasaur-obj" src="assets/bulbasaur-pokemon-go.obj"></a-asset-item>
        <a-asset-item id="bulbasaur-mtl" src="assets/bulbasaur-pokemon-go.mtl"></a-asset-item>
        
      </a-assets>

    <a-entity
          id="camera"
          camera="fov: 80; zoom: .5;"
          position="5 3 10"
          orbit-controls="
          autoRotate: true;
          target: #target;
          enableDamping: true;
          dampingFactor: 1.925;
          rotateSpeed:0.5;
          minDistance:3;
          maxDistance:100;
              "
          mouse-cursor="">
		</a-entity>
     
     
      <a-entity id="target" obj-model="obj: #bulbasaur-obj; mtl: #bulbasaur-mtl" position="0 0 -3" scale="1.2 1.2 1.2"> </a-entity>
      
      <a-sky src="#fondo"></a-sky>

    </a-scene>
  </body>
</html>
